<script>
    const words = ["I am Jay Prakash", "I am a Web Developer", "I am a Python Developer", "Welcome"],
  colors = ["yellow", "green", "yellow", "red"],
  text = document.querySelector(".text");

// Generator (iterate from 0-3)
function* generator() {
  var index = 0;
  while (true) {
    yield index++;

    if (index > 3) {
      index = 0;
    }
  }
}

// Printing effect
function printChar(word) {
  let i = 0;
  text.innerHTML = "";
  text.classList.add(colors[words.indexOf(word)]);
  let id = setInterval(() => {
    if (i >= word.length) {
      deleteChar();
      clearInterval(id);
    } else {
      text.innerHTML += word[i];
      i++;
    }
  }, 200);
}

// Deleting effect
function deleteChar() {
  let word = text.innerHTML;
  let i = word.length - 1;
  let id = setInterval(() => {
    if (i >= 0) {
      text.innerHTML = text.innerHTML.substring(0, text.innerHTML.length - 1);
      i--;
    } else {
      text.classList.remove(colors[words.indexOf(word)]);
      printChar(words[gen.next().value]);
      clearInterval(id);
    }
  }, 100);
}

// Initializing generator
let gen = generator();

printChar(words[gen.next().value]);



// counter
const countEl = document.getElementById('count');

updateVisitCount();

function updateVisitCount(){
  fetch("https://api.countapi.xyz/update/Jay Prakashnoj.xyz/Jay Prakashmount=1")
  .then(res => res.json())
  .then(res => {
    countEl.innerHTML = res.value;
  })
}

</script>
